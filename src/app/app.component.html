

<!--  filter dropdown goes here -->
<div class="main">
  <label>My To Do List</label>

  <ol>
    <li *ngFor="let item of tasks; let i = index">
      <div *ngIf="editingIndex !== i">
       <span> <input type="checkbox" [checked]="item === selectedItems" 
        (change)="selectItem(item, $event)" [value]="isChecked ? 1 : 0" ></span>
        <span> {{item.content}} </span>
        <span> <button (click)="editItem(i)">Edit</button> </span>
        <span> <button  (click)="remove(item.id)">Delete</button> </span>
      </div>
      <form #EditForm="ngForm" >

      <div *ngIf="editingIndex === i">
        <input type="text" [(ngModel)]="editText" name="editText" required>
        <button (click)="saveEditing(item.id)" [disabled]="EditForm.invalid" >Save</button>
        <button (click)="cancelEditing()">Cancel</button>
      </div>
      </form>
    </li>
  </ol>
  <form #myform="ngForm" (ngSubmit)="addTask(myform)">
    <div class="taskInput">
        <input
      placeholder="add task"
      class="lg-text-input"
      required
       name="addItemInput" [(ngModel)]="addItemInput"
      id="addItemInput" />
    </div>
    
      <div class="addBtn">
        <button class="btn-warm" [disabled]="myform.invalid" type="submit">Add</button>
      </div>
      </form>
</div>
